<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>

<div layout:fragment="content">
  <div class="container-md">
    <h3>User Login Page</h3>

    <form action="/user/login" method="post">

      <div class="mb-3">
        <label for="e" class="form-label fw-bold">이메일</label>
        <input type="text" class="form-control" name="email" id="e" placeholder="email@email.com">
      </div>

      <div class="mb-3">

      <div class="mb-3">
        <label for="p" class="form-label fw-bold">패스워드</label>
        <input type="text" class="form-control" name="pwd" id="p" placeholder="password">
      </div>

      <button type="submit" class="btn btn-primary" id="signupBtn">로그인</button>

    </form>





  </div>
</div>
