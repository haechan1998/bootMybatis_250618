<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>

<div layout:fragment="content">
  <div class="container-md">
    <h3>User Sign up Page</h3>

    <form action="/user/signup" method="post">

      <div class="mb-3">
        <label for="e" class="form-label fw-bold">이메일</label>
        <!-- 중복검사 -->
        <input type="text" class="form-control w-50" name="email" id="e" placeholder="email@email.com">
        <button class="btn btn-outline-info btn-sm" id="emailIsCheck">이메일 중복검사</button>
      </div>

      <div class="mb-3">
        <!-- 중복검사 -->
        <label for="n" class="form-label fw-bold">닉네임</label>
        <input type="text" class="form-control w-50" name="nickName" id="n" placeholder="nickName">
        <button class="btn btn-outline-info btn-sm" id="nickIsCheck">닉네임 중복검사</button>
      </div>

      <div class="mb-3">
        <label for="p" class="form-label fw-bold">패스워드</label>
        <input type="text" class="form-control wd-50" name="pwd" id="p" placeholder="password">
      </div>

      <button type="submit" class="btn btn-primary" id="signupBtn">회원가입</button>

    </form>

  </div>
</div>
