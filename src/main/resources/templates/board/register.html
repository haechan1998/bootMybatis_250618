<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>

<div layout:fragment="content">
  <div class="container-md">
    <h3>Board Register Page</h3>

    <form action="/board/register" method="post" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="t" class="form-label">제목</label>
        <input type="text" class="form-control" name="title" id="t" placeholder="title..">
      </div>

      <div class="mb-3">
        <label for="w" class="form-label">작성자</label>
        <input type="text" class="form-control" name="writer" id="w" placeholder="writer..">
      </div>

      <div class="mb-3">
        <label for="c" class="form-label">내용</label>
        <textarea type="text" class="form-control" name="content" rows="5" id="c" placeholder="content.."></textarea>
      </div>

      <!--file 추가 라인-->
      <div class="mb-3">
        <input type="file" class="form-control" name="files" id="file" multiple style="display:none;">
        <button type="button" class="btn btn-outline-success" id="trigger">파일</button>
      </div>
      <!--file 출력 라인-->
      <div class="mb-3" id="fileZone">
      </div>

      <button type="submit" class="btn btn-primary" id="regBtn">저장</button>

    </form>
    <script th:src="@{/js/boardRegister.js}"></script>


  </div>
</div>
